
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Voice of Bangladesh | বিপ্লবের মহাফেজখানা</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        :root {
            --bd-red: #d90429;
            --bd-green: #006a4e;
        }
        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background-color: #030303;
            color: #f8f9fa;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .text-glow-red { text-shadow: 0 0 20px rgba(217, 4, 41, 0.8); }
        .border-glow-red { box-shadow: 0 0 15px rgba(217, 4, 41, 0.3); }

        /* Document Paper Texture */
        .paper-bg {
            background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
        }

        .resistance-gradient {
            background: linear-gradient(to right, #000, #1a0000, #000);
        }

        .grain-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.08;
            pointer-events: none;
            z-index: 9999;
        }

        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 2;
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
        }

        canvas {
            touch-action: none;
        }
    </style>
